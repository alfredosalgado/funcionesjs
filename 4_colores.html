<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4 colores</title>
  <style>
    .color-div {
        width: 200px;
        height: 200px;
        display: inline-block;
        margin: 10px;
    }

    #key {
        width: 200px;
        height: 200px;
        background-color: white;
        border: 2px solid black;
        margin: 10px;
    }
</style>
</head>
<body>
  <!-- Divs de colores iniciales -->
  <div id="blue" class="color-div" style="background-color: blue;"></div>
  <div id="red" class="color-div" style="background-color: red;"></div>
  <div id="green" class="color-div" style="background-color: green;"></div>
  <div id="yellow" class="color-div" style="background-color: yellow;"></div>

  <!-- Div especial para cambiar con teclas -->
  <div id="key"></div>
  <script src="assets/js/4_colores.js"></script>
</body>
</html>
